<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>signup</title>


</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand " href="home.html">Divya's Restaurent</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- <li class="nav-item">
            <a class="nav-link " aria-current="page" id="home" href="home.html">Home</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link  " href="login.html" >login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="signup.html" >signup</a>
          </li>
         
        </ul>
      </div>
    </div>
  </nav>
  <div class="alert alert-danger" id="failure-alert" role="alert">
    
  </div>
  <div class="bg-light m-5 p-5">
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">FirstName</span>
        <input type="text" class="form-control" aria-label="Sizing example input" id='firstNameId' aria-describedby="inputGroup-sizing-default">
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">lastName</span>
        <input type="text" class="form-control" aria-label="Sizing example input" id='lastNameId' aria-describedby="inputGroup-sizing-default">
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">email</span>
        <input type="text" class="form-control" id='emailId'  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
        <input type="password" class="form-control" id='passwordId' aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">confirm password</span>
        <input type="password" class="form-control" aria-label="Sizing example input" id='confirmPasswordId'  aria-describedby="inputGroup-sizing-default">
      </div>
    
      <div class="col-auto">
        <button  onclick="submitDetails()" type="submit" class="btn btn-primary mb-3"  id="div">SIGN UP</button>
        
      </div>
  </div>

</body>
<script>
  document.getElementById('failure-alert').style.display='none';
  
 
  function submitDetails(){ 
    var fname=document.getElementById('firstNameId').value;
    var lname=document.getElementById('lastNameId').value;
    var email=document.getElementById('emailId').value;
   var password=document.getElementById('passwordId').value;
   var confirmPassword=document.getElementById('confirmPasswordId').value;
    
   
  if(fname==undefined || fname==''){
    document.getElementById('failure-alert').innerHTML='firstName is mandatory';
    document.getElementById('failure-alert').style.display='block';
  }
  else if(lname==undefined|| lname==''){
    document.getElementById('failure-alert').innerHTML='lastName is mandatory';
    document.getElementById('failure-alert').style.display='block';
  }
  else if(email==undefined|| email==''){
    document.getElementById('failure-alert').innerHTML='email is mandatory';
    document.getElementById('failure-alert').style.display='block';
  }
   else if(password==undefined || password=='' ){
    document.getElementById('failure-alert').innerHTML='password is mandatory';
    document.getElementById('failure-alert').style.display='block';
   
  }
  else if(confirmPassword==undefined || confirmPassword=='' ){
  
    document.getElementById('failure-alert').innerHTML='confirmpassword is mandatory';
    document.getElementById('failure-alert').style.display='block';
   
  }
  else if(password!=confirmPassword){
    document.getElementById('failure-alert').innerHTML='password should match with confirmpassword';
    document.getElementById('failure-alert').style.display='block';
  }
  

  
  
  
   else {
       var jsonBody={
 "firstName":fname,
 "lastName":lname,
 "email":email,
 "password":password
 
}
var jsonString =JSON.stringify(jsonBody);
localStorage.setItem('signupDetails',jsonString); 
window.location.href='login.html';
   }



   
}


</script>
</html>
