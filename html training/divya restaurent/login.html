<div class="alert alert-danger" id='failure-alert' role="alert">

    <span class="input-group-text" id="inputGroup-sizing-default">email</span>
    <input type="text" class="form-control" aria-label="Sizing example input" id='emailId' aria-describedby="inputGroup-sizing-default">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">pasword</span>

    <button  onclick="getevent()" type="submit" class="btn btn-primary mb-3"  >login </button>

<script>
   
    document.getElementById('failure-alert').style.display='none';

function getevent() {
var email= document.getElementById('emailId').value;
var password =document.getElementById('passwordId').value; 

if(email==undefined || email==''){
    document.getElementById('failure-alert').innerHTML='email is mandatory';
    document.getElementById('failure-alert').style.display='block';
  }
  else if(password==undefined|| password==''){
    document.getElementById('failure-alert').innerHTML='password is mandatory';
    document.getElementById('failure-alert').style.display='block';
  }

 var jsonString = localStorage.getItem('signupDetails');
var details =JSON.parse(jsonString);

let b=false;
 if (email==details.email&& password== details.password) {
   b=true;
   localStorage.setItem('isCustomerLogIn',b);

    window.location.href='home.html';
 }

 }

</script>
